# 名前
NotEmpty.hogeData.name=名前を入力してね(>_<)
DoubleSpace=件名が全角スペースだよ(>_<)


# 性別
NotEmpty.hogeData.gender=性別を選択してね(>_<)

# 食べるか
NotNull.hogeData.eat=食べるか食べないか選択してね(>_<)

# 誕生日
NotNull.hogeData.birthday=誕生日を入力してね(>_<)
PastOrPresent.hogeData.birthday=誕生日は現在より過去の日付を入力してね(>_<)
typeMismatch.java.time.LocalDate={0}はyyyy-mm-dd形式で入力してね(>_<)

# 登録日
Format.registrationDate=登録日を設定するときはyyyy-mm-dd形式で入力してね(>_<)
Past.registrationDate=登録日を設定するときは今日以降にしてね(>_<)
Format.registrationDateFrom=開始:登録日を入力するときはyyyy-mm-dd形式で入力してね(>_<)
Format.registrationDateTo=終了:登録日を入力するときはyyyy-mm-dd形式で入力してね(>_<)